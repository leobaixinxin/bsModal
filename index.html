<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
  <div>
    <button class="btn btn-success" onclick="toastAlert()">toast Model</button>
    <button class="btn btn-success" onclick="showAlert()">alert Model</button>
    <button class="btn btn-success" onclick="showConfirm()">confirm Model</button>
    <button class="btn btn-success" onclick="showConfirmTwo()">confirm2 Model</button>
  </div>
</body>
 <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
 <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
 <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
 <script src="./index.js"></script>
 <script>
   function showAlert() {
    bsDialog.alert('我是alert弹窗', {
       title: 'alert弹窗',
       confirm: function() {
        console.log('alert callback')
       }
     })
   }
   function showConfirm() {
    bsDialog.confirm('我是confirm弹窗', {
       title: 'confirm弹窗',
       confirm: function() {
        console.log('confirm callback')
       },
       cancel: function() {
        console.log('cancel callback')
       }
     })
   }
   function showConfirmTwo() {
    bsDialog.confirm('我是confirm222弹窗', {
       title: 'confirm22弹窗',
       confirm: function() {
        console.log('confirm222 callback')
       }
     })
   }
   function toastAlert() {
    bsDialog.toast('我是toast弹窗', {
        title: 'toast弹窗',
        duration: 1000
     })
   }
  
 </script>

</html>
